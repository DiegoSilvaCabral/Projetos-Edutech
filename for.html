<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>comando for</title>
</head>
<body>
<p>como exemplo segue a tabuada de 7</p>
<script type="text/javascript">
	for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

		document.write(multiplicador * 7 + "<br>");
		
	}

	//for é dividido em 3 partes, a primeira é uma var que inicia o loop, o segundo é a condição de repetição e o terceiro é o valor da variavel que irá aumentar em cada repetição.
</script>
</body>
</html>

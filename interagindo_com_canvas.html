<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>...</title>
</head>
<body>
<canvas width="1200" height="600"></canvas>
<script type="text/javascript">
	var tela = document.querySelector('canvas');
	var lapis = tela.getContext('2d');

	lapis.fillStyle = 'black';
	lapis.fillRect(0, 0, 1200, 600);


	// event vai ser dado pelo navegador.
	function cordenada(event) {
		var x = event.pageX - tela.offsetLeft;
		var y = event.pageY - tela.offsetTop;

		lapis.fillStyle = 'white';
		lapis.beginPath();
		lapis.arc(x, y, 10, 0, 2 * 3.14);
		lapis.fill();


		console.log(x + "," + y); 
	}

	tela.onclick = cordenada; //o canvas considera como tela a tela inteira, e n√£o o que foi dado a ela como tela.
</script>
</body>
</html>

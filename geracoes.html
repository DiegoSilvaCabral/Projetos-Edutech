<meta charset="utf-8">

<script type="text/javascript">
	
	function linha () {
		document.write("<br>");
	}

	function linha2 () {
		document.write("<br><br>");
	}

	function mostrar (argument) {
		document.write(argument);
	}

var anos = 2021 - 1500

mostrar("Desde 1500 até 2021 se passaram: " + anos + " anos");
linha2();
mostrar("então a média é de " + Math.round(anos/3) + " gerações.");
</script>
